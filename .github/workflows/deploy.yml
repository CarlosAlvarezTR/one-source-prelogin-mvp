name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Configure npm registry
      run: |
        echo "registry=${{ secrets.NPM_REGISTRY }}" > .npmrc
        echo "always-auth=true" >> .npmrc
        echo "//tr1.jfrog.io/artifactory/api/npm/npm/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" >> .npmrc

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build -- --base-href=/one-source-prelogin-mvp/

    - name: Copy index.html to 404.html for GitHub Pages routing
      run: cp ./dist/one-source-prelogin/browser/index.html ./dist/one-source-prelogin/browser/404.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist/one-source-prelogin/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4